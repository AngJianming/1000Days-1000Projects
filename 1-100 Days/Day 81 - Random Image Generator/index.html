<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Image Generator</h1>
  <button id="generateBtn">Generate Random Image</button>
  <div>
    <img id="randomImage" src="" alt="Your random image will appear here!" />
  </div>

  <script src="script.js"></script>
</body>
</html>
