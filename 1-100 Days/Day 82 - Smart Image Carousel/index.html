<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper Image Carousel</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="swiper-container tranding-slider">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img
        src="https://www.digitaltrends.com/wp-content/uploads/2017/04/know-about-4k-ultra-hd-full-hd-1080p-vs-4k-ultra-hd.jpg?fit=720%2C720&p=1"
        alt="first-image"
      />
    </div>
    <div class="swiper-slide">
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-low-poly-gaming-city-in-water-3d-rendered-night-view-with-image_3719052.jpg"
        alt="second-image"
      />
    </div>
    <div class="swiper-slide">
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230720/pngtree-realistic-3d-rendering-of-high-resolution-catia-general-texture-wallpaper-background-image_3714309.jpg"
        alt="third-image"
      />
    </div>
    <div class="swiper-slide">
      <img
        src="https://lh3.googleusercontent.com/UHnkJoUyrwq14HxoS9t0WhVg0VEzjfLixHrK7ceSeIP7eQES3EVME5rGMlgGeNjHEC11rgBvLAoYuMv5ZCjheFzK=s1280-w1280-h800"
        alt="fourth-image"
      />
    </div>
  </div>
  <!-- Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
