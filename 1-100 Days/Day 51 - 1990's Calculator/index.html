<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990's Calculator</title>
    <style>
        #main {
            width: 276px;
            margin: 50px auto;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 97%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 20px;
        }

        input[type="button"] {
            width: 48px;
            height: 48px;
            margin: 2px;
            font-size: 18px;
            border: none;
            background-color: #dcdcdc;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #c0c0c0;
        }

        /* Styling for the + button to be double height */
        .add-button {
            height: 100px; /* Double the normal height */
        }

        /* Styling for the = button to be at the bottom-right corner */
        .equals-button {
            grid-column: span 2;
            width: 100px;
        }

        .operator {
            background-color: #ffa500;
        }

        .operator:hover {
            background-color: #ff8c00;
        }

        /* Using CSS grid to structure the buttons */
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
        }
    </style>
</head>

<body>
    <div id="main">
        <form name="cal">
            <input type="text" name="xxx" readonly><br>
            <div class="calculator-buttons">
                <input type="button" value="%" onclick="insert('%')">
                <input type="button" value="CE" onclick="clearEntry()">
                <input type="button" value="C" onclick="clearAll()">
                <input type="button" value="AC" onclick="powerOff()">
                <input type="button" value="⌫" onclick="backspace()">
                
                <input type="button" value="1" onclick="insert('1')">
                <input type="button" value="2" onclick="insert('2')">
                <input type="button" value="3" onclick="insert('3')">
                <input type="button" value="÷" onclick="insert('÷')" class="operator">
                <input type="button" value="√" onclick="squareRoot('√')">
                
                <input type="button" value="4" onclick="insert('4')">
                <input type="button" value="5" onclick="insert('5')">
                <input type="button" value="6" onclick="insert('6')">
                <input type="button" value="×" onclick="insert('×')" class="operator">
                <input type="button" value="^" onclick="insert('^')">
                
                <input type="button" value="7" onclick="insert('7')">
                <input type="button" value="8" onclick="insert('8')">
                <input type="button" value="9" onclick="insert('9')">
                <input type="button" value="+" onclick="insert('+')" class="add-button">
                <input type="button" value="−" onclick="insert('-')" class="operator">
                
                <input type="button" value="0" onclick="insert('0')">
                <input type="button" value="00" onclick="insert('00')">
                <input type="button" value="." onclick="insert('.')">
                <input type="button" value="=" onclick="calculate()" class="equals-button">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
