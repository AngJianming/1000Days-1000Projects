<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark-mode">
    <header>
        <h1>Crypto Market Tracker</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search cryptocurrency..." />
            <select id="currency-select">
                <option value="usd" selected>USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
            </select>
            <button id="toggle-mode">Toggle Light/Dark Mode</button>
        </div>
    </header>
    <main>
        <div class="container" id="crypto-container"></div>
        <div id="error-message"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
