<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>

        <!-- Avatars Section -->
        <div class="avatars">
            <div class="avatar player">
                <span class="icon">👤</span>
                <h2>Player</h2>
            </div>
            <div class="avatar vs">
                <h2>VS</h2>
            </div>
            <div class="avatar computer">
                <span class="icon">💻</span>
                <h2>Computer</h2>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <!-- Animation Container -->
        <div id="animation-wrapper" class="animation-wrapper" style="display: none;">
            <div class="move player-move"></div>
            <div class="move computer-move"></div>
        </div>

        <!-- Game Buttons -->
        <div class="game">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌️</button>
        </div>

        <!-- Result Display -->
        <div class="result">
            <p id="result-text">Make your move!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
